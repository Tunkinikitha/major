<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Booking Form</title>
<style>
   body{
       background-image: url('book.jpeg');
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: 100% 100%;
        }
    .container {
        width: 50%;
        margin: 0 auto;
        background-color:rgba(225,225,225,0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: skyblue;
        color:black;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
    #p{
        color:black;
    }
</style>
        <link rel="stylesheet" href="mycss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Places</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="discount.html">Discount</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="contact.html">contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="booking.html">Booking</a>
            </li>
        </ul>
        <div class="container">
            <h2>Ticket Booking Form</h2>
            <form id="bookingForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="destination">Destination</label>
                <select id="destination" name="destination" required>
                    <option value="">Select destination</option>
                    <option value="Agra">Agra</option>
                    <option value="vrindhavan">vrindhavan</option>
                    <option value="Paris">Paris</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Manali">Manali</option>
                </select>
                <label for="hotels">Hotels</label>
                <select id="hotels" name="hotels" required>
                    <option value="">Select Hotels</option>
                    <option value="3Star">3Star</option>
                    <option value="5Star">5Star</option>
                </select>
                <br><br>
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" required>
        
                <input type="submit" value="Book Now">
            </form>
</div>
<script>
document.getElementById("bookingForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var fullName=document.getElementById("fullName").value;
    var email=document.getElementById("email").value;
    var destination=document.getElementById("destination").value;
    var hotels=document.getElementById("hotels").value;
    var tickets=document.getElementById("tickets").value;
    window.location.href="booking_confirmation.html?fullName="+fullName+"&email="+email+"&destination="+destination+"&hotels="+hotels+"&tickets="+tickets;
});
</script>
</body>
</html>
